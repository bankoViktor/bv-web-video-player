<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bvPlayer</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

    <bv-video-player
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      speed-controls
      hotkey
      style="background-color:darkslategray;"
      >
    </bv-video-player>

    </bv-episode-list>

    <div class="group" data-title="Episodes:">
      <button id="addEmptyEpisodeList">Add Empty Episode List</button><br/>
      <button id="addEpisodeListWithEpisodes">Add Episode List with Episodes</button><br/>
      <button id="removeEpisodeList">Remove Episode List</button><br/>
      <button id="addEpisode">Add Episode</button>
      Название <input id="episodeTitle" type="text" value="Episode" style="width: 250px;" />
      Длительность, % <input id="episodeDuration" type="number" min="0" max="100" value="50" /><br/>
      <button id="removeEpisodes">Remove Episodes</button><br/>
      <button id="fetchEpisodes">Fetch Episodes</button><br/>
    </div>

    <script src="../src/Constants.js"></script>
    <script src="../src/BvLogger.js"></script>
    <script src="../src/Tools.js"></script>
    <script src="../src/Factory.js"></script>
    <script src="../src/HTMLBvEpisode.js"></script>
    <script src="../src/HTMLBvEpisodeList.js"></script>
    <script src="../src/HTMLBvQuality.js"></script>
    <script src="../src/HTMLBvQualityList.js"></script>
    <script src="../src/HTMLBvVideoPlayer.js"></script>

    <script src="script.js"></script>
