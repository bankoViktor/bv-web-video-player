<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bvPlayer v0.3</title>
    <style type="text/css">
      .block-for-video {
        width: 720px;
        height: 480px;
      }
    </style>
  </head>
  <body>

    <div class="block-for-video">
      <bv-video-player src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">

        <bv-quality value="480">480p</bv-quality>
      </bv-video-player>
    </div>

    <script type="text/javascript" src="dist/js/bv-video-player.js"></script>

  </body>
</html>
